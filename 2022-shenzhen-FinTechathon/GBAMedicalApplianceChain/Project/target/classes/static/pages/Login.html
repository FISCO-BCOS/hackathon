<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



</head>
<body>
<div id="app">
    <div class="myHeader">
        <img class="logo" src="../img/logo.jpg"/>
    </div>
    <div class="myBody">
        <div class="myBodyNavi">
            登录
        </div>
        <div class="myBodyContent">
            <el-form ref="form" :model="form" label-width="80px">
                <el-form-item label="角色">
                    <el-radio-group v-model="user.role" >
                        <el-radio-button label="患者" name="1" ></el-radio-button>
                        <el-radio-button label="指定医疗机构" name="2"></el-radio-button>
                        <el-radio-button label="其他医疗机构" name="3"></el-radio-button>
                    </el-radio-group>
                </el-form-item>
                <el-form-item label="账号">
                    <el-input v-model="user.account"></el-input>
                </el-form-item>
                <el-form-item label="密码">
                    <el-input v-model="user.pwd"></el-input>
                </el-form-item>

                <el-form-item>
                    <el-button type="primary" @click="loginPE">登录</el-button>

                </el-form-item>
            </el-form>

        </div>

    </div>


</div>
</body>

<script src="../js/vue.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script src="../plugins/element-ui/lib/index.js"></script>
<script src="../js/car.js"></script>
<link rel="stylesheet"  href="../plugins/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">

</html>
