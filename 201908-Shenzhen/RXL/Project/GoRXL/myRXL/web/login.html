<script>
    $(function(){
        var $form = $('#appointment_form');
        $(".submit button").on("click",function(e){
			var mobile=$('.mobile').val();
            var email = $('.email').val();
            var emailreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
			if(!$('.company').val()){
				layer.msg('公司名称不能为空');
				return false;
			}else if(!$('.username').val()){
				layer.msg('姓名不能为空');
				return false;
			}else if(!mobile){
				layer.msg('手机号不能为空');
				return false;
			}else if(!mobile.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/)){
				layer.msg('手机号码格式不对');
				return false;
			}else if(!email){
				layer.msg('邮箱不能为空');
				return false;
			}else if(!emailreg.test(email)){
				layer.msg('邮箱填写不正确');
				return false;
			}else if(!$('.feedback').val()){
				layer.msg('留言不能为空');
				return false;
			}else if(!$('.code').val()){
				layer.msg('验证码填写不正确');
				return false;
			}else{
                $('#msg_form').submit();
			}
		});
    })
</script>
