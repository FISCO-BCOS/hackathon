<html lang="zh-CN">
    <head>
        <title>安产链</title>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha256-T/zFmO5s/0aSwc6ics2KLxlfbewyRz6UNw1s3Ppf5gE=" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-8 mx-auto justify-content-center container">
                    <h1 class="row">公共查询模块</h1>
                    {% if succ_msg %}
                    <div class="alert alert-success row" role="alert">
                        {{succ_msg}}
                    </div>
                    {% endif %}
                    {%if fail_msg %}
                    <div class="alert alert-warning row" role="alert">
                        {{fail_msg}}
                    </div>
                    {%endif%}
                    
                    <h3>安全生产证书查询</h3>
                    <div class=row>
                        <a href="/" class="btn btn-secondary mb-2">返回主页</a>
                    </div>
                    <div class=row>
                        <form class="form-inline"  method="POST">
                            <div class="form-group">
                              <label for="name">企业名称</label>
                              <input type="text" name=name class="form-control ml-2" id="name">
                            </div>
                            <button type="submit" class="btn btn-warning ml-2">查询</button>
                          </form>
                    </div>
                    
                    <ul class="list-group">
                        {%for ret in result %}
                            {%if ret.license_addr%}
                            <li class="list-group-item">企业名称： {{ret.username}} 证书： {{ret.license_addr}} <a href="/license/{{ret.license_addr}}">查看证书</a></li>
                            {%else%}
                            <li class="list-group-item">企业名称： {{ret.username}} 证书：暂无证书上链</li>
                            {%endif%}
                        {%endfor%}
                    </ul>

                    <hr />
                    <h3>举报</h3>
                    <div class=row>
                        <form class="form" action="/search/report" method="POST">
                            <div class="form-group">
                              <label for="name">监管部门</label>
                              <input type="text" name=name class="form-control ml-2" id="name">
                            </div>
                            <div class="form-group">
                                <label for="msg">举报消息</label>
                                <input type="text" name=msg class="form-control ml-2" id="msg">
                            </div>
                            <button type="submit" class="btn btn-danger mt-2">举报</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha256-7dA7lq5P94hkBsWdff7qobYkp9ope/L5LQy2t/ljPLo=" crossorigin="anonymous"></script>
    </body>
</html>
