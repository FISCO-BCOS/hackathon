[tox]
envlist=
    py{36,37}-core
    lint
    doctest

[isort]
combine_as_imports=True
force_sort_within_sections=True
include_trailing_comma=True
known_third_party=hypothesis,pytest
known_first_party=fisco-bcos-python-sdk
line_length=21
multi_line_output=3
use_parentheses=True

[flake8]
max-line-length= 100
exclude= venv*,.tox,docs,build
ignore=

[testenv]
usedevelop=True
commands=
    core: pytest {posargs:tests}
    doctest: make -C {toxinidir}/docs doctest
basepython =
    doctest: python
    py36: python3.6
    py37: python3.7
extras=
    test
    doctest: doc
whitelist_externals=make
passenv=PYTEST_ADDOPTS

[testenv:lint]
basepython=python
extras=lint
commands=
    flake8 {toxinidir}/tests
    isort --recursive --check-only --diff  {toxinidir}/tests
    mypy --follow-imports=silent --ignore-missing-imports --check-untyped-defs --disallow-incomplete-defs -p client
