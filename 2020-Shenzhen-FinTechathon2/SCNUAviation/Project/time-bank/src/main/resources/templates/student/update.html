<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{commons/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/updateStudent}" method="post">
						<input type="hidden" name="stuid" th:value="${stu.getStuid()}">
						<div class="form-group">
							<label>姓名</label>
							<input th:value="${stu.getName()}" type="text" name="name" class="form-control" placeholder="lihaidan">
						</div>
						<div class="form-group">
							<label>性别</label>
							<input th:value="${stu.getSex()}" type="text" name="sex" class="form-control" placeholder="男/女">
						</div>
						<div class="form-group">
							<label>出生日期</label>
							<input th:value="${#dates.format(stu.getDate(),'yyyy-MM-dd')}" type="text" name="date" class="form-control" placeholder="yyyy-MM-dd">
						</div>
						<div class="form-group">
							<label>政治面貌</label>
							<input th:value="${stu.getPolitical()}" type="text" name="political" class="form-control" placeholder="共青团员">
						</div>
						<div class="form-group">
							<label>家庭住址</label>
							<input th:value="${stu.getAddress()}" type="text" name="address" class="form-control" placeholder="地址">
						</div>
						<div class="form-group">
							<label>电话号码</label>
							<input th:value="${stu.getTel()}" type="text" name="tel" class="form-control" placeholder="13425565906">
						</div>
						<div class="form-group">
							<label>宿舍号</label>
							<input th:value="${stu.getDormitory()}" type="text" name="dormitory" class="form-control" placeholder="18-XXX">
						</div>
						<button type="submit" class="btn btn-primary">更新</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}" ></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}" ></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
